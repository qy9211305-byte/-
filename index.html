      body {
        font-family: 'Inter', sans-serif;

    <script>
      /**
       * 核心修复：浏览器环境补丁
       * 许多 NPM 模块（如 @google/genai）会检查 process.env。
       * 在没有构建工具的原始环境中，必须手动定义它以防止 SyntaxError 或 ReferenceError。
       */
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
